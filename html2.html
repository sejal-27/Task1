<html>
    <head>
        <title>Contact form</title>
    </head>
    <body>
        <form >
            <table frame="box" align="center">
                <tr>
                    <th><h4>Contact Form:</h4></th>
                </tr>
                <tr>
                    <td> Name</td>
                    <td> <label name="name" id="name"><input type="text"></label></td>
                </tr>
                <tr>
                    <td> Gender</td>
                    <td> <label name="Gender" id="Gender" ><input type="radio" name="a">Female <input type="Radio" name="a">Male</label><input type="radio" name="a">Others</td>
                </tr>
                <tr>
                    <td>
                        Email id
                    </td>
                    <td><label name="email"><input type="email"></label></td>
                </tr>
                <tr>
                    <td>
                        Phone Number
                    </td>
                    <td><label name="phno"><input type="number"></label></td>
                </tr>
                <tr>
                    <td>
                        DOB
                    </td>
                    <td><label name="dob"><input type="date"></label></td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td><label name="add"><input type="textarea"></label></td>
                </tr>
                <tr>
                    <td><button><input type="submit"></button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
